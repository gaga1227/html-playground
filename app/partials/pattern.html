<!-- pattern container -->
<div class="app-pattern" id="app-pattern_{{::pattern.id}}">
	<!-- pattern editor -->
	<div class="app-pattern-header">
		<div class="utils"><!--
		--><a href="#home" class="btnIcon" title="Back to main"><i class="icon ion-grid"></i></a><!--
		--></div>
		<div class="utils"><!--
			--><a href="" class="btnIcon" title="Revert changes"
				ng-click="revert()"><i class="icon ion-ios-undo-outline"></i></a><!--
			--><a href="" class="btnIcon" title="Save to cloud"
				ng-click="save()"><i class="icon ion-ios-cloud-upload-outline"></i></a><!--
			--><a href="" class="btnIcon" ng-class="{active: settingsActive}" title="More Settings"
				ng-click="toggleSettings()"><i class="icon ion-ios-more-outline"></i></a><!--
		--></div>
		<h1 class="heading">
			<span ng-bind="pattern.title"></span>
			<span class="small">
				<span ng-bind="'Updated ' + sincelastupdate"></span>
				<!-- <span ng-bind="' by ' + pattern.author"></span> -->
			</span>
		</h1>
	</div>
	<!-- pattern editor -->
	<div class="app-pattern-editor">
		<div ng-model="input"
			ui-ace="{
				useWrapMode : true,
				showGutter: true,
				theme:'monokai',
				mode: 'xml',
				onLoad: aceLoaded,
				onChange: aceChanged
			}"></div>
	</div>
	<!-- pattern display -->
	<div class="app-pattern-display">
		<iframe id="app-pattern-display"></iframe>
	</div>
</div>

<!-- settings -->
<div class="app-settings" id="app-settings_{{::pattern.id}}">
	<!-- settings -->
	<div class="app-sec" id="app-settings-info">
		<h3 class="heading">Pattern Info</h3>
		<fieldset>
			<label>Name:</label>
			<input type="text" ng-model="pattern.title">
		</fieldset>
		<fieldset>
			<label>Author:</label>
			<input type="text" ng-model="pattern.author" readonly>
		</fieldset>
		<fieldset>
			<label>Repo:</label>
			<select ng-model="pattern.repo">
				<option value="BS331">Bootstrap 3</option>
				<option value="SBTR20">Sportsbet R20</option>
			</select>
		</fieldset>
	</div>
	<!-- settings -->
	<div class="app-sec" id="app-settings-comments">
		<h3 class="heading">Comments</h3>
		<p>TBC</p>
	</div>
</div>
