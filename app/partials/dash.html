<!-- dashboard container -->
<div class="app-dash" id="app-dash">
	<!-- dashboard header -->
	<div class="app-dash-header">
		<h1 class="logo" title="Pattern Playground">
			<img src="imgs/logo.svg" alt="" width="90" height="90">
		</h1>
	</div>
	<!-- dashboard main -->
	<div class="app-dash-main">
		<!-- pattern list -->
		<div class="app-patterns-list cfix">
			<div class="btnPattern new">
				<span class="title">My Hello Pattern!</span>
				<span class="info repo"><b>Repo</b><span>Bootstrap 3.3.1</span></span></span>
				<span class="info author"><b>Author</b><span>JohnnyX</span></span>
				<span class="info date"><b>Updated</b><span>Fri Dec 19 2014</span></span>
				<div class="actions">
					<a class="btnAction view ion-eye" title="View/Edit"
						href="#pattern/BS-001"></a>
					<a class="btnAction copy ion-fork-repo" title="Duplicate" href=""
						ng-click="copyPattern('BS-001')"></a>
					<a class="btnAction remove ion-trash-a" title="Remove" href=""
						ng-click="deletePattern('BS-001')"></a>
				</div>
			</div>
		</div>
	</div>
	<!-- dashboard aside
	<div class="app-dash-aside">
		<h3>aside</h3>
	</div>
	-->
	<!-- dashboard footer -->
	<div class="app-dash-footer">

	</div>
</div>
